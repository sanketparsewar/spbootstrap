    <!-- contact setion start here -->
    <section class="common-section contact-section text-white bg-color mt-0  pt-0 ">
        
        <div class="cotainer text-center common-title fw-bold">
            <h2 class="common-heading text-capitalize text-white">Contact us</h2>
            <hr class="w-25 mx-auto">
        </div>
        <div class="container">
            <div class="form-section mx-auto">
                <form>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-lg-6 col-12">
                                <label for="exampleFormUserFirstName" class="form-label">First Name</label>
                                <input type="text" required class="form-control" id="exampleFormUserFirstName"
                                    placeholder="First name">
                            </div>
                            <div class="col-lg-6 col-12">
                                <label for="exampleFormUserLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="exampleFormUserLastName"
                                    placeholder="Last name">
                            </div>
                        </div>
                    </div>
                         
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="custom-shape-divider-bottom-1727350688">
